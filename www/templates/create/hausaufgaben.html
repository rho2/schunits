<ion-modal-view>

    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Neue Hausaufgabe</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Abbrechen</button>
    </ion-header-bar>

    <ion-content class="padding">
        <div class="list">

            <label class="item item-input">
              <input type="text" placeholder="Fach" ng-model="nH.subject">
            </label>          

            <label class="item item-input">
              <input type="text" placeholder="Lehrer" ng-model="nH.teacher">
            </label> 

            <label class="item item-input">
              <input type="text" placeholder="Text" ng-model="nH.text">
            </label>       

            <label class="item item-input">
                <span class="input-label">Start</span>
                <input type="date" ng-model="nH.startDate">
            </label>

            <label class="item item-input">
                <span class="input-label">Ende</span>
                <input type="date" ng-model="nH.endDate">
            </label>

            <button class="button button-full button-positive" ng-click="create()">Erstellen</button>
        
        </div>
    </ion-content>
</ion-modal-view>
