<ion-view title="Hausaufgaben">

    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back" ng-click="goBack()"></button>
    </ion-nav-buttons>

    <ion-content padding="true" black>
        <ion-list>

            <ion-item class="item-icon-left">
                <span class="calm"><i class="icon ion-ios-calendar-outline "></i> {{homework.start}}</span>
            </ion-item>
        
            <ion-item class="item-icon-left ">
                <span class="positive"><i class="icon ion-ios-calendar-outline "></i> {{homework.end}}</span>
            </ion-item>
        
            <ion-item class="item-icon-left ">
                <span class="royal"><i class="icon ion-ios-box-outline"></i> {{homework.subject}}</span>
            </ion-item>
        
            <ion-item class="item-icon-left">
                <span><i class="icon ion-ios-person"></i> {{homework.teacher}}</span>
            </ion-item>
        
            <ion-item class="item-icon-left item-text-wrap">
                <span><i class="icon ion-ios-list-outline"></i> {{homework.text}}</span>
            </ion-item>

        </ion-list>
        <div class="h10"></div>
    </ion-content>


</ion-view>
