<ion-view>

    <ion-nav-title>{{service.service}}</ion-nav-title>
    
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back" ng-click="goBack()"></button>
    </ion-nav-buttons>

    <ion-content padding="true">
        <ion-list>
        
            <ion-item class="item-icon-left">
                <i class="icon ion-ios-person"></i> {{service.name}}
            </ion-item>

            <ion-item class="item-icon-left">
                <i class="icon ion-ios-people"></i> {{service.class_name}}
            </ion-item>

            <ion-item class="item-icon-left positive">
                <i class="icon ion-ios-calendar-outline"></i> {{service.time}}
            </ion-item>

            <ion-item class="item-icon-left" ng-if="service.text">
                <i class="icon ion-ios-list-outline"></i> {{service.text}}
            </ion-item>

        </ion-list>
        <div class="h10"></div>
    </ion-content>


</ion-view>
