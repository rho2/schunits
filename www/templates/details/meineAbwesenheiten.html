<ion-view>

    <ion-nav-title>{{absence.typ}}</ion-nav-title>
    
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back" ng-click="goBack()"></button>
    </ion-nav-buttons>

    <ion-content padding="true">
        <ion-list>

            <ion-item class="item-icon-left">
                <i class="icon ion-ios-person"></i> {{absence.student}}
            </ion-item>

            <ion-item class="item-icon-left">
                <i class="icon ion-ios-people"></i> {{absence.class_name || '-'}}
            </ion-item>

            <ion-item class="item-icon-left calm">
                <i class="icon ion-ios-calendar-outline"></i>{{absence.start}} - {{absence.end}}
            </ion-item>

            <ion-item class="item-icon-left positive">
                <i class="icon ion-ios-clock-outline"></i>{{absence.start_time}} - {{absence.end_time}}
            </ion-item>

            <ion-item class="item-icon-left item-text-wrap">
                <i class="icon ion-ios-compose-outline"></i> {{absence.reason || '-'}}
            </ion-item>

            <ion-item class="item-icon-left item-text-wrap">
                <i class="icon ion-ios-filing-outline"></i> {{absence.status || '-'}}
            </ion-item>

            <ion-item class="item-icon-left item-text-wrap">
                <i class="icon ion-ios-list-outline"></i> {{absence.text || '-'}}
            </ion-item>


        </ion-list>
        <div class="h10"></div>
    </ion-content>


</ion-view>
