<ion-view>
    <ion-nav-title>Unterricht Sch&uuml;ler</ion-nav-title>

    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back" ng-click="goBack()"></button>
    </ion-nav-buttons>

    <ion-content padding="true" black>
        <ion-list>

            <ion-item class="item-icon-left">
                <span><i class="icon ion-ios-box-outline"></i> {{lesson.subject || '-'}} ({{lesson.subject_short || '-'}})</span>
            </ion-item>

            <ion-item class="item-icon-left">
                <span class="royal"><i class="icon ion-ios-person"></i> {{lesson.teacher || '-'}}</span>
            </ion-item>

            <ion-item class="item-icon-left">
                <span><i class="icon ion-ios-people"></i> {{lesson.class_name || '-'}}</span>
            </ion-item>

            <ion-item class="item-icon-left">
                <span><i class="icon ion-ios-timer-outline"></i> {{lesson.lessons || '-'}}</span>
            </ion-item>

            <ion-item class="item-icon-left" ng-if="lesson.start">
                <span><i class="icon ion-ios-calendar-outline"></i> {{lesson.start}} - {{lesson.end}}</span>
            </ion-item>

        </ion-list>
        <div class="h10"></div>
    </ion-content>


</ion-view>
