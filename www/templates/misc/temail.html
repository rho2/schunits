<ion-view title="Lehrer E-Mails">

    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back" ng-click="goBack()"></button>
    </ion-nav-buttons>

    <ion-content padding="true">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="reload()"></ion-refresher>

        <ion-list padding="true">
            <ion-item ng-repeat="email in data" class="c-list-item " padding="true" href="mailto:{{email }}">
                {{ email }}
            </ion-item>
        </ion-list>

        <div class="h10"></div>
    </ion-content>
</ion-view>
