<ion-view title="Sonstiges">
  <ion-content padding="true" class="has-header">
    <button class="button button-full" ui-sref="feiertage">
    		<i class="icon ion-android-calendar"></i> Feiertage
  	</button>

  	<button class="button button-full" ui-sref="temail">
    		<i class="icon ion-ios-email-outline"></i> Lehrer E-Mails
  	</button>

  	<button class="button button-full" ui-sref="people">
    		<i class="icon ion-ios-people"></i> Sch&uuml;ler/Lehrer
  	</button>

    <button class="button button-full" ng-click="sendLog()">
        <i class="icon ion-help-buoy"></i> Log senden
    </button>

    <button class="button button-full" ng-click="del()">
        <i class="icon ion-trash-a"></i> Delete Log
    </button>

  </ion-content>
</ion-view>
